<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="index-container">
        <div class="main-heading">Rock Paper Scissors</div>
        <form>
            <label for="skin-color">Choose a Color:</label>
            <select name="color" id="skin">
            <option value="yellow">🖖</option>
            <option value="white">🖖🏻</option>
            <option value="brown">🖖🏾</option>
            </select>
            <br><br>
            <button type="start-game" value="start game"></button>
        </form>
    </div>

</body>
</html>
